<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-bNmAnZYVJrbfR86DIUw27y2aEw6BMTmR1rZneAJxVWhuXMDSX3m9KfsXeJF5Y8CVSD9S+qjzAP5gs2MvRL2rcg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Edit Workshop</title>
</head>

<header>
    <nav>
        <button onclick="window.location.href='/'">Home</button>
        <button onclick="window.location.href='aboutUs'">About Us</button>
    </nav>
    <h1>THE </br>
        NATURAL DYE </br>
        WORKSHOP</h1>

    <div id="slideshow" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/ephemeral.png" class="d-block w-100 carousel-image" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="../images/ephemereal1.png" class="d-block w-100 carousel-image" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="../images/ephemeral.png" class="d-block w-100 carousel-image" alt="Image 3">
            </div>
        </div>
    </div>
</header>

<body>


<h1>Workshop details</h1>

<div class="form">
    <form th:action="@{/workshop/save}" th:object="${workshop}" method="post">
        <input type="hidden" th:field="*{id}">

        <label>Workshop:</label>
        <input type="text" th:field="*{title}">
        <br/>

        <label>Location:</label>
        <input type="text" th:field="*{location}">
        <br/>

        <label>Places:</label>
        <input type="text" th:field="*{places}">
        <br/>

        <input type="submit" value="Save"/>
    </form>
</div>
</div>

<div id="bottom-add">
    <button id="btn-add" type="button" onclick="window.location.href='form'">Add a workshop</button>
</div>

<footer>
    <div class="footer-icons">
        <a href="https://www.instagram.com/ephemeral___art/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/art.ephemeral" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var slideshow = document.getElementById('slideshow');
        new bootstrap.Carousel(slideshow, {
            interval: 3000 // Adjust the interval as needed (in milliseconds)
        });
    });
</script>

</body>
</html>
